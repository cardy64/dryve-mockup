<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/829bd5b350.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="screen">

        <div class="searchsection">
            <h1>Logistics</h1>
            <div class="searchbar">
                <div class="icons">
                    <div class="i-box"><i class="fa-solid fa-location-arrow"></i></div>
                    <div class="i-box"><div class="dots"></div></div>
                    <div class="i-box"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="i-box"><div class="dots"></div></div>
                    <div class="i-box"><i class="fa-solid fa-calendar-days"></i></div>
                </div>
                <div class="text-boxes">
                    <div class="text-box">
                        <p>San Jos√© Airport</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="text-box">
                        <p>UCSC Crown College</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="text-box">
                        <p>Oct 12, 1:30pm</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>

            <h1>Information</h1>
            <div class="searchbar">
                <div class="icons">
                    <div class="i-box"><i class="fa-solid fa-chair"></i></div>
                    <div class="i-box"><div class="dots nodots"></div></div>
                    <div class="i-box"><i class="fa-solid fa-dollar-sign"></i></div>
                    <div class="i-box"><div class="dots nodots"></div></div>
                    <div class="i-box"><i class="fa-solid fa-school"></i></div>

                </div>
                <div class="text-boxes">
                    <div class="text-box">
                        <p>1</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="text-box">
                        <p>20</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="text-box">
                        <p>UCSC Santa Cruz area</p>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
            </div>

            <h1>Social</h1>
            <div class="searchbar">
                <div class="icons">
                    <div class="i-box"><i class="fa-solid fa-message"></i></div>

                </div>
                <div class="text-boxes">
                    <div class="text-box" style="height: 152px;">
                        <p>I'm a yapper. I'll bring snacks :)<br>I also have a Switch you can play<br>on durring the drive.</p>
                        <i class="fa-solid fa-xmark" style="margin-top: 101px;"></i>
                    </div>
                </div>
            </div>
            <div class="searchbutton">
                <i class="fa-solid fa-paper-plane"></i>
<!--                <i class="fa-solid fa-magnifying-glass-location"></i>-->
                <p>Schedule Drive</p>
            </div>
        </div>

        <div class="bottom-section results" style="height: 335px;">
            <div class="drag-bar"></div>
        </div>

        <div class="bottom-section bottom-buttons">

            <div class="button">
                <i class="fa-solid fa-cable-car"></i>
                <p>Ride</p>
            </div>
            <div class="button">
                <i class="fa-solid fa-car"></i>
                <p>Drive</p>
            </div>
            <div class="button">
                <i class="fa-solid fa-message"></i>
                <p>Message</p>
            </div>
            <div class="button">
                <i class="fa-solid fa-user"></i>
                <p>Account</p>
            </div>

        </div>
    </div>
    <div class="home-indicator drag-bar"></div>
</body>
</html>
